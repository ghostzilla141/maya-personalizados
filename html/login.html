<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso y Registro de Usuario</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Ingreso de Usuario</h2>
        <form id="loginForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <div id="mensaje-error"></div>

        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="new-username">Nombre de Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Registrarse</button>
        </form>
        <div id="mensaje-registro"></div>
    </div>

    <script>
        // Manejar el inicio de sesión
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var mensajeError = document.getElementById("mensaje-error");

            // Verificar las credenciales del usuario (usuario: admin, contraseña: contrasena)
            if (username === "admin" && password === "contrasena") {
                mensajeError.textContent = "Inicio de sesión exitoso. Redirigiendo...";
                setTimeout(function() {
                    window.location.href = "maya.html";
                }, 2000);
            } else {
                mensajeError.textContent = "Credenciales incorrectas. Por favor, intenta de nuevo.";
            }
        });

        // Manejar el registro de usuario
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            var newUsername = document.getElementById("new-username").value;
            var newPassword = document.getElementById("new-password").value;
            var email = document.getElementById("email").value;
            var mensajeRegistro = document.getElementById("mensaje-registro");

            // Aquí podrías agregar la lógica para almacenar el nuevo usuario en tu base de datos.
            // Por ahora, solo mostramos un mensaje de éxito.
            mensajeRegistro.textContent = "Registro exitoso para " + newUsername + ". Ahora puedes iniciar sesión.";

            // Limpiar el formulario de registro
            document.getElementById("registerForm").reset();
        });
    </script>

        <div class="footer-info">
            <p>Información de contacto</p>

                <li>Teléfono: +123456789</li>
                <li>Email: info@mitienda.com</li>
            </ul>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="terminos.html">Política de privacidad</a></li>
                <li><a href="terminos.html">Términos y condiciones</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/mayacreart1"target= "_blank" class="icon-facebook"></a>
            <a href="#"target= "_blank" class="icon-twitter"></a>
            <a href="#"target= "_blank" class="icon-instagram"></a>
        </div>
    </footer>
</body>
</html>
